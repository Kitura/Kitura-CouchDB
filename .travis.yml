# Travis CI build file.

# whitelist (branches that should be built)
branches:
  only:
    - master
    - /^issue.*$/

# the matrix of builds should cover each combination of Swift version
# and platform that is supported. The version of Swift used is specified
# by .swift-version, unless SWIFT_SNAPSHOT is specified.
matrix:
  include:
    - os: linux
      dist: xenial
      sudo: required
      services: docker
      env: DOCKER_IMAGE=docker.kitura.net/kitura/swift-ci-ubuntu16.04:5.1.5 DOCKER_ENVIRONMENT="TESTDB_NAME" TESTDB_NAME=testdb_1604_515
    - os: linux
      dist: bionic
      sudo: required
      services: docker
      env: DOCKER_IMAGE=docker.kitura.net/kitura/swift-ci-ubuntu18.04:5.4 DOCKER_ENVIRONMENT="TESTDB_NAME" TESTDB_NAME=testdb_1804_54
    - os: linux
      dist: bionic
      sudo: required
      services: docker
      env: DOCKER_IMAGE=docker.kitura.net/kitura/swift-ci-ubuntu18.04:5.4 KITURA_NIO=1 DOCKER_ENVIRONMENT="TESTDB_NAME" TESTDB_NAME=testdb_1804_54_nio
    - os: linux
      dist: xenial
      sudo: required
      services: docker
      env: DOCKER_IMAGE=docker.kitura.net/kitura/swift-ci-ubuntu18.04:latest USE_SWIFT_DEVELOPMENT_SNAPSHOT=1 DOCKER_ENVIRONMENT="TESTDB_NAME" TESTDB_NAME=testdb_1804_latest
    - os: osx
      osx_image: xcode11
      sudo: required
      env: SWIFT_SNAPSHOT=5.1.5 JAZZY_ELIGIBLE=true TESTDB_NAME=testdb_xcode11_1
    - os: osx
      osx_image: xcode12.2
      sudo: required
      env: TESTDB_NAME=testdb_xcode122
    - os: osx
      osx_image: xcode12.5
      sudo: required
      env: USE_SWIFT_DEVELOPMENT_SNAPSHOT=1 TESTDB_NAME=testdb_xcode122

before_install:
  - git clone https://github.com/Kitura/Package-Builder.git
  - git clone -b master "https://$GITHUB_USER:$GITHUB_PWD@github.com/Kitura/Kitura-TestingCredentials.git"

script:
  - ./Package-Builder/build-package.sh -projectDir $TRAVIS_BUILD_DIR -credentialsDir $TRAVIS_BUILD_DIR/Kitura-TestingCredentials/Kitura-CouchDB
