# whitelist (branches that should be built)
branches:
  only:
    - master
    - develop
    - /^issue.*$/

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      env: SWIFT_SNAPSHOT=4.0.3 TESTDB_NAME=testdb_1
    - os: linux
      dist: trusty
      sudo: required
      env: TESTDB_NAME=testdb_2
    - os: linux
      dist: trusty
      sudo: required
      env: SWIFT_SNAPSHOT=4.2 TESTDB_NAME=testdb_3
    - os: linux
      dist: trusty
      sudo: required
      env: SWIFT_SNAPSHOT=4.2 KITURA_NIO=1 TESTDB_NAME=testdb_4
    - os: osx
      osx_image: xcode9.2
      sudo: required
      env: SWIFT_SNAPSHOT=4.0.3 TESTDB_NAME=testdb_5
    - os: osx
      osx_image: xcode9.4
      sudo: required
      env: TESTDB_NAME=testdb_6
    - os: osx
      osx_image: xcode10
      sudo: required
      env: SWIFT_SNAPSHOT=4.2 TESTDB_NAME=testdb_7
    - os: osx
      osx_image: xcode10
      sudo: required
      env: SWIFT_SNAPSHOT=4.2 KITURA_NIO=1 TESTDB_NAME=testdb_8

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update && brew install libressl ; fi
  - git clone https://github.com/IBM-Swift/Package-Builder.git
  - git clone -b master "https://$GITHUB_USER:$GITHUB_PWD@github.com/IBM-Swift/Kitura-TestingCredentials.git"

script:
  - ./Package-Builder/build-package.sh -projectDir $TRAVIS_BUILD_DIR -credentialsDir $TRAVIS_BUILD_DIR/Kitura-TestingCredentials/Kitura-CouchDB
