# whitelist (branches that should be built)
branches:
  only:
    - master
    - develop
    - /^issue.*$/

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      env: SWIFT_SNAPSHOT=4.0.3
      env: TESTDB_NAME=testdb_1
    - os: linux
      dist: trusty
      sudo: required
      env: TESTDB_NAME=testdb_2
    - os: osx
      osx_image: xcode9.2
      sudo: required
      env: SWIFT_SNAPSHOT=4.0.3
      env: TESTDB_NAME=testdb_3
    - os: osx
      osx_image: xcode9.3
      sudo: required
      env: TESTDB_NAME=testdb_4

before_install:
  - git clone https://github.com/IBM-Swift/Package-Builder.git
  - git clone -b resurrectCouch "https://$GITHUB_USER:$GITHUB_PWD@github.com/IBM-Swift/Kitura-TestingCredentials.git"

script:
  - ./Package-Builder/build-package.sh -projectDir $TRAVIS_BUILD_DIR -credentialsDir $TRAVIS_BUILD_DIR/Kitura-TestingCredentials/Kitura-CouchDB
